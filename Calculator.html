<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      text-align: center;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    .calculator input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .calculator .row {
      display: flex;
    }

    .calculator .row .button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      background-color: grey;
      border-radius: 5px;
      cursor: pointer;
    }

    .calculator .row .button:hover {
      background-color: #d3d3d3;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" placeholder="0" readonly>
    <div class="row">
      <div class="button" onclick="addToResult(7)">7</div>
      <div class="button" onclick="addToResult(8)">8</div>
      <div class="button" onclick="addToResult(9)">9</div>
      <div class="button" onclick="addToResult('+')">+</div>
    </div>
    <div class="row">
      <div class="button" onclick="addToResult(4)">4</div>
      <div class="button" onclick="addToResult(5)">5</div>
      <div class="button" onclick="addToResult(6)">6</div>
      <div class="button" onclick="addToResult('-')">-</div>
    </div>
    <div class="row">
      <div class="button" onclick="addToResult(1)">1</div>
      <div class="button" onclick="addToResult(2)">2</div>
      <div class="button" onclick="addToResult(3)">3</div>
      <div class="button" onclick="addToResult('*')">*</div>
    </div>
    <div class="row">
      <div class="button" onclick="addToResult(0)">0</div>
      <div class="button" onclick="addToResult('.')">.</div>
      <div class="button" onclick="calculate()">=</div>
      <div class="button" onclick="addToResult('/')">/</div>
    </div>
    <div class="row">
      <div class="button" onclick="clearResult()">C</div>
    </div>
  </div>

  <script>
    function addToResult(value) {
      document.getElementById('result').value += value;
    }

    function calculate() {
      var result = document.getElementById('result').value;
      try {
        document.getElementById('result').value = eval(result);
      } catch (error) {
        document.getElementById('result').value = 'Error';
      }
    }

    function clearResult() {
      document.getElementById('result').value = '';
    }
  </script>
</body>
</html>
